<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lightbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="middle">
        <h1>JaveScript Demo for Image Lightbox</h1>
        <h3>Please click on an image to see the enlarged version.</h3>
    </div>
    
    <div class="gallery">
        <img src="image1.png" alt="Image 1" class="gallery-item">
        <img src="image2.png" alt="Image 2" class="gallery-item">
        <img src="image3.png" alt="Image 3" class="gallery-item">
        <img src="image4.png" alt="Image 3" class="gallery-item">
    </div>

    <!-- Lightbox container -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
